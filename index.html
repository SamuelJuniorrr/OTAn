<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torneio de Alianças | Sistema de Fluxo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&family=Bai+Jamjuree:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="flow-background">
    <header class="main-header">
        <h1><span class="highlight-symbol">&lt;</span> TORNEIO DE ALIANÇAS <span class="highlight-symbol">/&gt;</span></h1>
    </header>

    <div class="reset-container">
        <button id="reset-button" onclick="resetarTorneio()">Resetar Torneio</button>
    </div>

    <div class="tournament-canvas">
        <div id="tournament-container">
            <div class="flow-module" id="week-1">
                <h2 class="module-title">Semana :: 01</h2>
                <div class="matches"></div>
            </div>
            <div class="flow-module" id="week-2">
                <h2 class="module-title">Semana :: 02</h2>
                <div class="matches"></div>
            </div>
            <div class="flow-module" id="week-3">
                <h2 class="module-title">Semana :: 03</h2>
                <div class="matches"></div>
            </div>
            <div class="flow-module" id="week-4">
                <h2 class="module-title">Semana :: 04</h2>
                <div class="matches"></div>
            </div>
            <div class="flow-module final-rank-module" id="final-ranking">
                <h2 class="module-title">:: RANK FINAL ::</h2>
                <div class="rank-display-container">
                    <ul id="ranking-list">
                        </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
