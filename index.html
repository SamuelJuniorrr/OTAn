<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chaveamento de Alianças - Evento VS</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .week {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 3rem;
    }
    .match {
      display: flex;
      justify-content: space-between;
      width: 300px;
      margin: 0.5rem 0;
      background: #1f1f1f;
      padding: 0.5rem;
      border-radius: 8px;
    }
    .match button {
      background: #333;
      color: #fff;
      border: none;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }
    .match button:hover {
      background: #007bff;
    }
    .match .winner {
      background: #00c853;
    }
  </style>
</head>
<body>
  <h1>Chaveamento das Alianças - Evento VS</h1>
  <div id="bracket"></div>

  <script>
    const TOTAL_SEMANAS = 4;
    const PARTICIPANTES = 16;
    let semanaAtual = 1;
    let historico = [];

    function gerarConfrontosOrdenados(listaAlianças) {
      const confrontos = [];
      for (let i = 0; i < listaAlianças.length; i += 2) {
        confrontos.push([listaAlianças[i], listaAlianças[i + 1]]);
      }
      return confrontos;
    }

    function exibirSemana(semana, confrontos) {
      const container = document.getElementById("bracket");
      const weekDiv = document.createElement("div");
      weekDiv.className = "week";
      weekDiv.id = `semana-${semana}`;

      const titulo = document.createElement("h2");
      titulo.innerText = `Semana ${semana}`;
      weekDiv.appendChild(titulo);

      confrontos.forEach((duelo, index) => {
        const match = document.createElement("div");
        match.className = "match";

        duelo.forEach((alianca, pos) => {
          const btn = document.createElement("button");
          btn.innerText = alianca;
          btn.onclick = () => marcarVencedor(semana, index, pos);
          match.appendChild(btn);
        });

        weekDiv.appendChild(match);
      });

      container.appendChild(weekDiv);
    }

    function marcarVencedor(semana, index, posVencedor) {
      const semanaDiv = document.getElementById(`semana-${semana}`);
      const match = semanaDiv.getElementsByClassName("match")[index];
      const botoes = match.getElementsByTagName("button");

      Array.from(botoes).forEach(btn => btn.classList.remove("winner"));
      botoes[posVencedor].classList.add("winner");

      historico[semana - 1][index] = botoes[posVencedor].innerText;

      if (historico[semana - 1].every(v => v)) {
        if (semana < TOTAL_SEMANAS) {
          semanaAtual++;
          const novaOrdem = [...historico[semana - 1]].sort();
          const novosDuels = gerarConfrontosOrdenados(novaOrdem);
          historico.push(Array(novosDuels.length).fill(null));
          exibirSemana(semanaAtual, novosDuels);
        } else {
          alert("Evento finalizado! Veja a classificação final.");
        }
      }
    }

    function iniciar() {
      const alianças = Array.from({ length: PARTICIPANTES }, (_, i) => `Aliança ${i + 1}`);
      const duelosSemana1 = gerarConfrontosOrdenados(alianças);
      historico = [Array(duelosSemana1.length).fill(null)];
      exibirSemana(semanaAtual, duelosSemana1);
    }

    iniciar();
  </script>
</body>
</html>
